# docker-compose.yml
version: '3.8'

services:
  web:
    build: .
    volumes:
      - ./app:/app
      - ./data:/data
    environment:
      - FLASK_ENV=production
    ports:
      - "5000:5000"
  
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web